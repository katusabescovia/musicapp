<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }

        form {
            margin-bottom: 40px;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 8px;
            color: #fff;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #f4b400;
            outline: none;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #f4b400;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #fb8500;
        }

        .results-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .track-card {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .track-info {
            margin-bottom: 10px;
        }
        .track-info img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .actions {
            margin-top: 10px;
        }
        .actions button {
            padding: 8px 15px;
            background-color:#f4b400;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .actions button:hover {
            background-color: #fb8500;
        }
    </style>
</head>
<body>

    <div class="container">
        <h4>Music Search Dashboard</h4>

        <form method="get" action="{% url 'dashboard' %}">
            <div class="form-group">
                <label for="artist_name">Search by Artist:</label>
                <input type="text" name="artist_name" id="artist_name" value="{{ request.GET.artist_name }}" placeholder="Enter artist name">
            </div>

            <div class="form-group">
                <label for="category">Search by Category:</label>
                <input type="text" name="category" id="category" value="{{ request.GET.category }}" placeholder="Enter category">
            </div>

            <div class="form-group">
                <label for="country">Search by Country:</label>
                <input type="text" name="country" id="country" value="{{ request.GET.country }}" placeholder="Enter country">
            </div>

            <div class="form-group">
                <input type="submit" value="Search">
            </div>
        </form>

        <!-- Display Trending Music -->
        <h2 style="margin-left: 80px;">Trending Music</h2>
        <div class="results-container">
           
            {% for track in tracks %}
           
            <div class="track-card">
                <div class="track-info">
                    <h3>{{ track.name }}</h3>
                    <p>by {{ track.artist }}</p>
                    <audio controls>
                        <source src="{{ track.preview_url }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="actions">
                    <form method="POST" action="{% url 'add_to_playlist' track.id %}">
                        {% csrf_token %}
                        <button type="submit">Add to Playlist</button>
                    </form>
                </div>
            </div>
            {% empty %}
            <p>No tracks found matching your search criteria.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
